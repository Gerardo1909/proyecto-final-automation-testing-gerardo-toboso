name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: Set environment variables
        run: |
          echo "SELENIUM_IMPLICIT_WAIT=20" >> $GITHUB_ENV
          echo "SELENIUM_PAGE_LOAD_TIMEOUT=30" >> $GITHUB_ENV
      
      - name: Run Pytest smoke tests
        run: pytest src/tests/ -m smoke -v --tb=short
        timeout-minutes: 15
      
      - name: Run Pytest all tests
        run: pytest src/tests/ -v --html=src/reports/pytest_report.html --self-contained-html --tb=short
        timeout-minutes: 30
        continue-on-error: true
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: src/reports/
          retention-days: 30
      
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: src/logs/
          retention-days: 30
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: src/reports/screenshots/
          retention-days: 7